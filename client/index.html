<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="script.js" defer></script>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="images/cameraicon.png">
      <script src="https://kit.fontawesome.com/80b56c0431.js" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <title>Cameras R Us</title>
</head>
<body>
      
      <nav>
            <div class="mainTitle"> 
                  <img class="title-logo" src="images/cameralogo.jpeg" alt=""> 
                  <img class="title-image" src="images/CamerasRUstitle.png" alt=""> 
            </div>
            <section class="top-buttons">
                  <div class="searchBar-container">
                        <input id="search-input" type="search">
                        <button id="search-button">Search</button>
                  </div>

                  <div class="cartButton-container">
                        <button id="cart-button">
                        <i class="fa-solid fa-cart-shopping" style="color: #8b8989;"></i></button>
                        

                   </div>
            </section>
      </nav>


      <div class="logo-container"> 
            <button class="logo-button" id="canon-button"> </button>
            <button class="logo-button" id="sony-button"> </button>
            <button class="logo-button" id="nikon-button"> </button>
      </div>

      
      <div class="brand-info">
            <h1>Brand and model info</h1>
      </div>

      
</body>

<div id="cartModal" class="modal">
      <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div class="modal-information"></div>
      </div>
      <div class="modal-footer"></div>
</div>

</html>
